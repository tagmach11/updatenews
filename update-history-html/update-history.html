<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 업데이트 - LX2 블로그</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .update-main-container {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .update-content {
            background: #FFFFFF;
        }
        
        .version-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            scroll-margin-top: 2rem;
        }
        
        .version-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1A1A1A;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }
        
        .version-date {
            font-size: 0.875rem;
            color: #8B8B8B;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .section-subtitle {
            font-size: 1rem;
            font-weight: 600;
            color: #1A1A1A;
            margin: 2rem 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-subtitle::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            border-radius: 2px;
        }
        
        .change-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
        }
        
        .change-item {
            padding: 1rem 1.25rem;
            margin-bottom: 0.5rem;
            background: #F8F9FA;
            border-radius: 12px;
            border-left: 3px solid transparent;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #2D3748;
        }
        
        .change-description {
            color: #2D3748;
            margin: 0;
        }
        
        .feedback-link {
            color: #0067C5;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .feedback-link:hover {
            text-decoration: underline;
        }
        
        .sticky-nav {
            position: sticky;
            top: 2rem;
            height: fit-content;
            max-height: calc(100vh - 4rem);
            overflow-y: hidden;
        }
        
        .nav-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0rem;
            margin-bottom: 0;
        }
        
        .nav-menu-item {
            margin: 0;
            padding: 0;
        }
        
        .nav-menu-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.4rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
        }
        
        .nav-menu-link:hover {
            background: var(--bg-light);
            color: var(--dark-blue);
        }
        
        .nav-menu-link.active {
            background: rgba(30, 58, 138, 0.1);
            color: var(--dark-blue);
        }
        
        .nav-menu-default {
            display: flex;
            flex-direction: column;
            gap: 0rem;
        }
        
        .nav-menu-default.hide {
            display: none;
        }
        
        .nav-menu-more {
            display: none;
        }
        
        .nav-menu-more.show {
            display: block;
        }
        
        .nav-more-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            color: var(--dark-blue);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            background: var(--bg-light);
        }
        
        .nav-more-btn:hover {
            background: rgba(30, 58, 138, 0.1);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="../newsroom.html" class="logo-link">
                    <img src="../assets/logo_lx2.png" alt="LX2 Logo" class="sidebar-logo-img">
                </a>
            </div>
            <h2 class="sidebar-title">블로그</h2>
            <nav class="sidebar-nav">
                <a href="../newsroom.html" class="sidebar-item" data-page="index">
                    홈
                </a>
                <a href="../ai/insights.html" class="sidebar-item" data-page="insights">
                    AI 교육기술 
                </a>
                <a href="../user/features.html" class="sidebar-item" data-page="features">
                    사용자 중심 학습관리
                </a>
                <a href="../manage/portfolio.html" class="sidebar-item" data-page="portfolio">
                    디테일한 교육관리
                </a>
                <a href="../solution/tips.html" class="sidebar-item" data-page="tips">
                    가성비의 전문 솔루션
                </a>
                <a href="../solution/industry.html" class="sidebar-item" data-page="industry">
                    산업별 최적의 솔루션
                </a>
                <a href="../news/newsroom.html" class="sidebar-item" data-page="newsroom">

                </a>
                <a href="dev-update.html" class="sidebar-item active" data-page="dev-update">

                </a>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="../assets/돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title" style="margin: 2rem 0 1.5rem 0;">업데이트 이력</h2>
            


        </main>
    </div>

    <script src="../articles-data.js"></script>
    <script src="../script.js"></script>
    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.update-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.color = '#6B7280';
                tab.style.borderBottomColor = 'transparent';
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            // Add active class to selected tab
            const activeTab = document.querySelector(`[data-tab="${tabName}"]`);
            activeTab.classList.add('active');
            activeTab.style.color = '#1E3A8A';
            activeTab.style.borderBottomColor = '#1E3A8A';
        }
        
        // Toggle more navigation items
        function toggleNavMore() {
            const defaultMenu = document.getElementById('nav-menu-default');
            const moreMenu = document.getElementById('nav-menu-more');
            const moreBtn = document.querySelector('.nav-more-btn');
            if (moreMenu && moreBtn && defaultMenu) {
                if (moreMenu.classList.contains('show')) {
                    moreMenu.classList.remove('show');
                    defaultMenu.classList.remove('hide');
                    moreBtn.textContent = '더보기';
                } else {
                    moreMenu.classList.add('show');
                    defaultMenu.classList.add('hide');
                    moreBtn.textContent = '접기';
                }
            }
        }
        
        // Smooth scroll to version
        function scrollToVersion(event, versionId) {
            event.preventDefault();
            const element = document.getElementById(versionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Update active link
                document.querySelectorAll('.nav-menu-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }
        
        // Update active nav on scroll (only when versions tab is visible)
        window.addEventListener('scroll', () => {
            const versionsTab = document.getElementById('versions-tab');
            if (versionsTab && versionsTab.style.display !== 'none') {
                let versionSections = document.querySelectorAll('.version-section');
                let navLinks = document.querySelectorAll('.nav-menu-link');
                
                let current = '';
                versionSections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (window.pageYOffset >= sectionTop - 150) {
                        current = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
                
                // 자동으로 더보기 활성화 (더보기 영역의 첫 번째 항목에 도달하면)
                const moreMenu = document.getElementById('nav-menu-more');
                const defaultMenu = document.getElementById('nav-menu-default');
                const moreBtn = document.querySelector('.nav-more-btn');
                
                if (moreMenu && moreBtn && defaultMenu && !moreMenu.classList.contains('show')) {
                    // 더보기 영역의 첫 번째 버전 섹션 찾기 (version-2.1.0)
                    const firstMoreVersion = document.getElementById('version-2.1.0');
                    if (firstMoreVersion) {
                        const firstMoreVersionTop = firstMoreVersion.offsetTop;
                        // 스크롤이 더보기 영역의 첫 번째 항목 근처에 도달하면 자동으로 더보기 활성화
                        if (window.pageYOffset >= firstMoreVersionTop - 300) {
                            moreMenu.classList.add('show');
                            defaultMenu.classList.add('hide');
                            moreBtn.textContent = '접기';
                        }
                    }
                }
            }
        });
        
        // Handle hash on page load
        if (window.location.hash) {
            setTimeout(() => {
                const element = document.querySelector(window.location.hash);
                if (element) {
                    // Switch to versions tab if hash exists
                    switchTab('versions');
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            }, 100);
        }
    </script>
</body>
</html>
